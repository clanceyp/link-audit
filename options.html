			<section id="sectionAdvancedSettings" class="hidden">
				<fieldset>
					<h2>Flag content</h2>

					<p>
						<label for="checkType">Request type</label>
						<select id="checkType">
							<option>HEAD</option>
							<option>GET</option>
						</select>
					</p>
					<p>
						<label for="contentStrings">Find a string match in destination page - method must be GET</label>
						<label for="ignore404" style="visibility: hidden">(String match only <input type="checkbox" id="ignore404" />)</label>
						<textarea id="contentStrings"></textarea>
					</p>
					<p class="button">
						<input type="button" class="reset"  value="Reset default options"/>
					</p>
				</fieldset>
			</section>

			<section id="sectionSettings" class="hidden">

			<fieldset>
				<h2>Settings</h2>
				<p>
					<label for="blacklist">Blacklist</label>
					<textarea id="blacklist"></textarea>
				</p>
				<p>
					<label for="whitelist">White list</label>
					<textarea id="whitelist"></textarea>
				</p>
				<p>
					<label for="showStatusCode">Show status codes <input type="checkbox" id="showStatusCode" /></label>
				</p>
				<p>
					<label for="validateDomainOnly">Only validate links within the current domain <input type="checkbox" id="validateDomainOnly" /></label>

				</p>
				<p>
					<label for="ignoreHash">Ignore hash in URLs <input type="checkbox" id="ignoreHash" /></label>
				</p>
				<p class="button">
					<input type="button" class="reset"  value="Reset default options"/>
				</p>
			</fieldset>
